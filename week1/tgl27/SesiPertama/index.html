    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>

        #head {
            font-size: 40px;
            text-align: center;
            text-transform: uppercase;

        }

        #input {
            padding: 10px;
            width: 50%
        }

        .btn-menu {
            padding: 10px;

    <button type="submit" id="button" class="btn-menu">Simpan Menu</button>

        <li>Sayur</li>
    </ul>

</body>
